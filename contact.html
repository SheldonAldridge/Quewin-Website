<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/Resources/css/contact.css">
    <link rel="stylesheet" href="/Resources/css/BurgerNav.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
    <script src="/Resources/Js/BurgerMenu.js"defer></script>
    <script src="Resources/Js/contactMe.js" defer></script>
    <script src="https://unpkg.com/vue@3"></script>
    <title>Contact Me</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg" id="burger-nav">
        <div class="container-fluid">
            <div id="burg-container" :class="{'burg-container': BurgPadding}" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <img @click="toggleBurger" :src="objectNav.burgerMen" alt="Burger Menu" id="burg-menu" v-if="ShowBurgerMen">
                <img @click="toggleBurgerSlide" :class="{'slide-in-animate':slideIn }" :src="objectNav.burgerMenSlide" alt="Burger Menu" id="burg-menu-slide" v-if="ShowBurgerMenSlide">
            </div>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html" data-text="{{listNavObj.home}}">{{listNavObj.home}}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./aboutMe.html" data-text="{{listNavObj.aboutMe}}">{{listNavObj.aboutMe}}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Portfolio.html" data-text="{{listNavObj.portfolio}}">{{listNavObj.portfolio}}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact.html" data-text="{{listNavObj.contactMe}}">{{listNavObj.contactMe}}</a>
              </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container" id="fullWidth">
        <div id="hero-image">
            <img :src="heroImage.QuweinImage" alt="Image Of Quwein" class="img-fluid">
        </div>

        <div class="d-flex flex-row mb-3" id="media">
            <img :src="socialMedia.facebook" class="img-fluid" alt="Facebook icon">
            <img :src="socialMedia.linkedIn" class="img-fluid" alt="Linkedin icon">
            <img :src="socialMedia.pinterest" class="img-fluid" alt="Pinterest icon">
            <img :src="socialMedia.youtube" class="img-fluid" alt="Youtube icon">
        </div>

        <div id="contactMe">
            <h1 class="display-1">{{title.heroTitle}}</h1>
        </div>
    </div>

    <form class="form" action="" method="POST">
        <div class="col-auto" style="margin: 1rem;">
            <label for="formGroupExampleInput" class="form-label">First Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput">
          </div>
          <div class="col-auto" style="margin: 1rem;">
            <label for="formGroupExampleInput2" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput2">
          </div>
          <div class="col-auto" style="margin: 1rem;">
            <label for="formGroupExampleInput2" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput2">
          </div>
          <div class="col-auto" style="margin: 1rem;">
            <label for="formGroupExampleInput2" class="form-label">Email address</label>
            <input type="text" class="form-control" id="formGroupExampleInput2">
          </div>
          <div class="col-auto" style="margin: 1rem;">
            <label for="formGroupExampleInput2" class="form-label">Write Your Message</label>
            <textarea type="text" style="height:20vh" class="form-control" id="formGroupExampleInput2"></textarea>
          </div>
          <button type="submit" style="margin: 1rem;" class="btn btn-primary">Send</button>
    </form>
    
</body>
