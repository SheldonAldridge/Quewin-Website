<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./Resources/css/contact.css">
    <link rel="stylesheet" href="./Resources/css/BurgerNav.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
    <script src="Resources/Js/BurgerMenu_ContactMe.js" defer></script>
    <script src="Resources/Js/contactMe.js" defer></script>
    <script src="https://unpkg.com/vue@3"></script>
    <title>Contact Me</title>
</head>

<body>
    <nav>
        <div class="navbar" id="burger-nav">

            <div id="burg-container" :class="{'burg-container': BurgPadding}">
                <img @click="toggleBurger" :src="objectNav.burgerMen" alt="Burger Menu" id="burg-menu" v-if="ShowBurgerMen">
                <img @click="toggleBurgerSlide" :class="{'slide-in-animate':slideIn }" :src="objectNav.burgerMenSlide" alt="Burger Menu" id="burg-menu-slide" v-if="ShowBurgerMenSlide">
            </div>

            <ul class = "nav" v-if="ShowMenuList" :class="{'slide-down-animate': slideDown}">
                <li class="nav-item">
                 <a href="./index.html" class="nav-link">{{listNavObj.home}}</a>
             </li> 
    
            <ul class = "nav" v-if="ShowMenuList" :class="{'slide-down-animate': slideDown}" id="menu-List">
               <li class="nav-item">
                <a href="./Portfolio.html" class="nav-link">{{listNavObj.portfolio}}</a>
            </li>
    
               <li class="nav-item">
                <a href="#" class="nav-link">{{listNavObj.aboutMe}}</a>
               </li>
            </ul>
        </div>
    </nav>

    <div class="container" id="fullWidth">
        <div id="hero-image">
            <img :src="heroImage.QuweinImage" alt="Image Of Quwein" class="img-fluid">
        </div>

        <div id="contactMe">
            <h1 class="display-1">{{title.heroTitle}}</h1>
            
        </div>
    </div>

    <form action="" method="POST">
        <div class="col-auto" style="margin: 1rem;">
            <label for="formGroupExampleInput" class="form-label">First Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput">
          </div>
          <div class="col-auto" style="margin: 1rem;">
            <label for="formGroupExampleInput2" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput2">
          </div>
          <div class="col-auto" style="margin: 1rem;">
            <label for="formGroupExampleInput2" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput2">
          </div>
          <div class="col-auto" style="margin: 1rem;">
            <label for="formGroupExampleInput2" class="form-label">Email address</label>
            <input type="text" class="form-control" id="formGroupExampleInput2">
          </div>
          <div class="col-auto" style="margin: 1rem;">
            <label for="formGroupExampleInput2" class="form-label">Write Your Message</label>
            <textarea type="text" style="height:20vh" class="form-control" id="formGroupExampleInput2"></textarea>
          </div>
          <button type="submit" style="margin: 1rem;" class="btn btn-primary">Send</button>
    </form>
    
</body>
