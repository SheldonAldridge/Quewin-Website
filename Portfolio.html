<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Resources/css/portfolio.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script  src="./Resources/Js/portfolio.js" defer></script>
    <script src="https://unpkg.com/vue@3"></script>
    <title>Portfolio Page</title>

</head>
<body>
    <header>
    <div class="navbar" id="burger-nav">

        
        <div id="burg-container" :class="{'burg-container': BurgPadding}">
            <img @click="toggleBurger" :src="objectNav.burgerMen" alt="Burger Menu" id="burg-menu" v-if="ShowBurgerMen">
            <img @click="toggleBurgerSlide" :class="{'slide-in-animate':slideIn }" :src="objectNav.burgerMenSlide" alt="Burger Menu" id="burg-menu-slide" v-if="ShowBurgerMenSlide">
            <h5 class="display-6">{{projectPage.title}}</h5>
        </div>
       

        
        
        <ul class = "nav" v-if="ShowMenuList" :class="{'slide-down-animate': slideDown}">
           
           <li class="nav-item">
            <a href="#" class="nav-link">{{listNavObj.home}}</a>
           </li> 

           <li class="nav-item">
            <a href="#" class="nav-link">{{listNavObj.aboutMe}}</a>
           </li>

           <li class="nav-item">
            <a href="#" class="nav-link">{{listNavObj.ContactMe}}</a>
           </li>
        </ul>

        <ul class = "nav" id="" v-if="ShowMenuList" :class="{'slide-down-animate': slideDown}">
           
            <li class="nav-item" id="">
             <a href="#" class="nav-link">{{projectTitleObj.digitalArt}}</a>
            </li> 
 
            <li class="nav-item">
             <a href="#" class="nav-link">{{projectTitleObj.traditionalArt}}</a>
            </li>
 
            <li class="nav-item">
             <a href="#" class="nav-link">{{projectTitleObj.animation}}</a>
            </li>
         </ul>

    </div>
    </header>

   

    <main>
        <div class="row" id="portfolio">
            <div v-for="(images, index) in imageGroups" :key="index" :class="{'column' : index % 2 === 1, 'column-one' : index % 2 !== 1}">
                <img v-for="(image, i) in images" :key="i" :src="image.src" :alt="image.alt">
            </div>
    </main>
</body>
</html>
