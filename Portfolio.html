<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Resources/css/portfolio.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="/Resources/Js/portfolio.js" defer></script>
    <script src="https://unpkg.com/vue@3"></script>
    <title>Portfolio Page</title>

</head>
<body>
    <header>
    <div class="navbar" id="burger-nav">
        <div id="burg-container" :class="{'burg-container': BurgPadding}">
            <img @click="toggleBurger" :src="objectNav.burgerMen" alt="Burger Menu" id="burg-menu" v-if="ShowBurgerMen">
            <img @click="toggleBurgerSlide" :class="{'slide-in-animate':slideIn }" :src="objectNav.burgerMenSlide" alt="Burger Menu" id="burg-menu-slide" v-if="ShowBurgerMenSlide">
        
        <ul class = "nav" v-if="ShowMenuList" :class="{'slide-down-animate': slideDown}">
           
           <li class="nav-item">
            <a href="#" class="nav-link" id="home">{{objectNav.home}}</a>
           </li> 
           <li class="nav-item">
            <a href="#" class="nav-link">{{objectNav.aboutMe}}</a>
           </li>
           <li class="nav-item">
            <a href="#" class="nav-link">{{objectNav.mywork}}</a>
           </li>
        </ul>
    </div>
    </header>

    <section>
        <div class="container-fluid" id="nameHeader">
            <h5 class="display-6">{{projectPage.title}}</h5>
        </div>
    </section>

    <main>
        <div class="row" id="portfolio">
            <h5 class="display-6">{{projectTitleObj.projectTitle}}</h5>

            <div class="column-one">
                <img src="/Resources/Images/Gallery/Digital Art/Image 1.jpg" alt="">
            </div>

            <div class="column-two">
                <img src="/Resources/Images/Gallery/Digital Art/Image 2.jpg" alt="">
                <img src="/Resources/Images/Gallery/Digital Art/Image 3.jpg" alt="">
                <img src="/Resources/Images/Gallery/Digital Art/Image 4.jpg" alt="">
            </div>

            <div class="column-three">
                <img src="/Resources/Images/Gallery/Digital Art/Image 5.jpg" alt="">
            </div>

            <div class="column-four">
                <img src="/Resources/Images/Gallery/Digital Art/Image 6.jpg" alt="">
                <img src="/Resources/Images/Gallery/Digital Art/Image 7.jpg" alt="">
                <img src="/Resources/Images/Gallery/Digital Art/Image 8.jpg" alt="">
            </div>

            <div class="column-five">
                <img src="/Resources/Images/Gallery/Digital Art/Image 9.jpg" alt="">
            </div>

            <div class="column-six">
                <img src="/Resources/Images/Gallery/Digital Art/Image 10.jpg" alt="">
                <img src="/Resources/Images/Gallery/Digital Art/Image 11.jpg" alt="">
                <img src="/Resources/Images/Gallery/Digital Art/Image 16.jpg" alt="">
            </div>

        </div>
    </main>
</body>
</html>
