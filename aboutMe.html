<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Resources/css/aboutMe.css">
    <link rel="stylesheet" href="Resources/css/BurgerNav.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
    <script src="Resources/Js/BurgerMenu_AboutMe.js" defer></script>
    <script src="Resources/Js/aboutMe.js" defer></script>
    <script src="https://unpkg.com/vue@3"></script>
    <title>Home Page</title>
</head>

<body>
    <nav>
        <div class="navbar" id="burger-nav">

            <div id="burg-container" :class="{'burg-container': BurgPadding}">
                <img @click="toggleBurger" :src="objectNav.burgerMen" alt="Burger Menu" id="burg-menu" v-if="ShowBurgerMen">
                <img @click="toggleBurgerSlide" :class="{'slide-in-animate':slideIn }" :src="objectNav.burgerMenSlide" alt="Burger Menu" id="burg-menu-slide" v-if="ShowBurgerMenSlide">
            </div>

            <ul class = "nav" v-if="ShowMenuList" :class="{'slide-down-animate': slideDown}">
                <li class="nav-item">
                 <a href="./index.html" class="nav-link">{{listNavObj.home}}</a>
             </li> 
    
            <ul class = "nav" v-if="ShowMenuList" :class="{'slide-down-animate': slideDown}" id="menu-List">
               <li class="nav-item">
                <a href="./Portfolio.html" class="nav-link">{{listNavObj.portfolio}}</a>
            </li>
    
               <li class="nav-item">
                <a href="#" class="nav-link">{{listNavObj.ContactMe}}</a>
               </li>
            </ul>
        </div>
    </nav>

    <section>
        <div class="container" id="fullWidth">
            <div id="hero-image">
                <img :src="heroImage.QuweinImage" alt="Image Of Quwein" class="img-fluid">
            </div>
        </div>

        <div class="container">
            <div id="aboutMe">

                <div class="professional">
                    <p>{{aboutMe.professional}}</p>
                </div>

                <div class="journey-head">
                    <h1 class="display-1">Journey</h1>
                    <p>{{aboutMe.journey}}</p>
                </div>

                <div class="skills-head">
                    <h1 class="display-1">Skills</h1>
                    <h3 class="display-6">Traditional Art Tools</h3>

                <div class="skill-flex">
                    <div class="skill-background">
                        <img :src="skills.pensImage" alt="Pen Icons">
                    </div>
                    <div class="skill-text-background">
                        <h1 class="display-1">{{skills.pens}}</h1>
                    </div>
                </div>

                <div class="skill-flex">
                    <div class="skill-background" id="revers-background">
                        <img :src="skills.pencilImage" alt="Pencil Icons">
                    </div>
                    <div class="skill-text-background" id="revers-text-background">
                        <h1 class="display-1">{{skills.pencil}}</h1>
                    </div>
                </div>

                <div class="skill-flex">
                    <div class="skill-background">
                        <img :src="skills.markerImage" alt="Pen Icons">
                    </div>
                    <div class="skill-text-background">
                        <h1 class="display-1">{{skills.marker}}</h1>
                    </div>
                </div>

                <div class="skill-flex">
                    <div class="skill-background" id="revers-background">
                        <img :src="skills.paintbrushImage" alt="Pencil Icons">
                    </div>
                    <div class="skill-text-background" id="revers-text-background">
                        <h1 class="display-1">{{skills.paintbrush}}</h1>
                    </div>
                </div>

                <div class="skill-flex">
                    <div class="skill-background">
                        <img :src="skills.inkImage" alt="Pen Icons">
                    </div>
                    <div class="skill-text-background">
                        <h1 class="display-1">{{skills.ink}}</h1>
                    </div>
                </div>

                

                
                

            </div>
            </div>
        </div>

    </section>

</body>
</html>
