<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Resources/css/aboutMe.css">
    <link rel="stylesheet" href="Resources/css/BurgerNav.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
    
    <script src="/Resources/Js/BurgerMenu.js"defer></script>
    <script src="Resources/Js/aboutMe.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://unpkg.com/vue@3"></script>
    <title>About Me</title>
</head>

<body>
    
    <nav class="navbar navbar-expand-lg" id="burger-nav">
        <div class="container-fluid">
            <div id="burg-container" :class="{'burg-container': BurgPadding}" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <img @click="toggleBurger" :src="objectNav.burgerMen" alt="Burger Menu" id="burg-menu" v-if="ShowBurgerMen">
                <img @click="toggleBurgerSlide" :class="{'slide-in-animate':slideIn }" :src="objectNav.burgerMenSlide" alt="Burger Menu" id="burg-menu-slide" v-if="ShowBurgerMenSlide">
            </div>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link " href="./index.html">{{listNavObj.home}}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" id="active" aria-current="page" href="#">{{listNavObj.aboutMe}}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Portfolio.html">{{listNavObj.portfolio}}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact.html">{{listNavObj.contactMe}}</a>
              </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>


    <section>
        <div class="container" id="fullWidth">
            <div id="hero-image">
                <img :src="heroImage.QuweinImage" alt="Image Of Quwein" class="img-fluid">
            </div>
        </div>

        <div class="container">
            <div id="aboutMe">
                <h1 class="display-1">About Me</h1>
                <div class="professional">
                    <p>{{aboutMe.professional}}</p>
                </div>

                <div class="journey-head">
                    <h1 class="display-1">Journey</h1>
                    <p>{{aboutMe.journey}}</p>
                </div>
            </div>

            <div id="skills-set">
                <div class="container-sm container-md">
                    <h1 class="display-1">Skills</h1>

                  <div class="d-inline-flex p-2" id="header-gap">
                    <h3 class="display-6" id="tools-heading">Traditional Art Tools</h3>
                    <h3 class="display-6" id="tools-heading">Digital Art Tools</h3>
                  </div>

                  <div class="d-inline-flex p-2" id="slid-gap">
                    <div id="carouselExampleCaptions" class="carousel slide">
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
                          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
                        </div>

                        <div class="carousel-inner" id="skills-Image">
                          <div class="carousel-item active">
                            <img :src="skills.pensImage" class="d-block w-100 penIcon" alt="Pen Icon">
                            <div class="carousel-caption d-none d-md-block" id="d-none">
                            </div>
                          </div>

                          <div class="carousel-item">
                            <img :src="skills.pencilImage" class="d-block w-100" alt="Pencil Icon">
                            <div class="carousel-caption d-none d-md-block" id="d-none">
                            </div>
                          </div>

                          <div class="carousel-item">
                            <img :src="skills.markerImage" class="d-block w-100" alt="Marker Icon">
                            <div class="carousel-caption d-none d-md-block" id="d-none">
                            </div>
                          </div>
                          
                          <div class="carousel-item">
                            <img :src="skills.paintbrushImage" class="d-block w-100" alt="Paintbrush Icon">
                            <div class="carousel-caption d-none d-md-block" id="d-none">
                            </div>
                          </div>

                          <div class="carousel-item">
                            <img :src="skills.inkImage" class="d-block w-100 inkIcon" alt="Ink Icon">
                            <div class="carousel-caption d-none d-md-block " id="d-none">
                            </div>
                          </div>

                        </div>

                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>

                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                  </div>
            
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img :src="skills.photoshopImage" class="d-block w-100" alt="Photoshop Logo">
                  </div>
                  <div class="carousel-item">
                    <img :src="skills.sketchbookImage" class="d-block w-100" alt="Sketchbook Logo">
                  </div>
                  <div class="carousel-item">
                    <img :src="skills.flipaclipImage" class="d-block w-100" alt="Flipaclip Logo">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
        </div>
      </div>
    </div>
    </section>
</body>
</html>
