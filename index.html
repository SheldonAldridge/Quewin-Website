<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Resources/css/home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="./Resources/Js/home.js" defer></script>
    <script src="https://unpkg.com/vue@3"></script>
    <title>Home Page</title>

</head>
<body>
    <nav>
        <div class="navbar" id="burger-nav">

            <div id="burg-container" :class="{'burg-container': BurgPadding}">
                <img @click="toggleBurger" :src="objectNav.burgerMen" alt="Burger Menu" id="burg-menu" v-if="ShowBurgerMen">
                <img @click="toggleBurgerSlide" :class="{'slide-in-animate':slideIn }" :src="objectNav.burgerMenSlide" alt="Burger Menu" id="burg-menu-slide" v-if="ShowBurgerMenSlide">
            </div>
    
            <ul class = "nav" v-if="ShowMenuList" :class="{'slide-down-animate': slideDown}" id="menu-List">
               <li class="nav-item">
                <a href="./Portfolio.html" class="nav-link">{{listNavObj.portfolio}}</a>
            </li> 
    
               <li class="nav-item">
                <a href="#" class="nav-link">{{listNavObj.aboutMe}}</a>
               </li>
    
               <li class="nav-item">
                <a href="#" class="nav-link">{{listNavObj.ContactMe}}</a>
               </li>
            </ul>
        </div>
    </nav>

    <div id="background-image">
        <img :src="groundObj.background" alt="Digital Art background">
    </div>


    <div class="container" id="canvas">
    <div id="title">
        <div class="f-name glitch layers" :data-text="titleObj.firstName">
            {{titleObj.firstName}}
        </div>
        <div class="h-line"></div>
        <div class="l-name glitch layers" :data-text="titleObj.lastName">
            {{titleObj.lastName}}
        </div>
    </div>
    
</div>

</body>
</html>
