<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Resources/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="./Resources/Js/main.js" defer></script>
    <script src="https://unpkg.com/vue@3"></script>
    <title>Home Page</title>

</head>
<body id="body">
    <header>
    <div class="navbar" id="burger-nav">
        <div id="burg-container" :class="{'burg-container': BurgPadding}">
            <img @click="toggleBurger" :src="objectNav.burgerMen" alt="Burger Menu" id="burg-menu" v-if="ShowBurgerMen">
            <img @click="toggleBurgerSlide" :class="{'slide-in-animate':slideIn }" :src="objectNav.burgerMenSlide" alt="Burger Menu" id="burg-menu-slide" v-if="ShowBurgerMenSlide">
        
        <ul class = "nav" v-if="ShowMenuList" :class="{'slide-down-animate': slideDown}">
           
           <li class="nav-item">
            <a href="#" class="nav-link" id="home">{{objectNav.home}}</a>
           </li> 
           <li class="nav-item">
            <a href="#" class="nav-link">{{objectNav.aboutMe}}</a>
           </li>
           <li class="nav-item">
            <a href="#" class="nav-link">{{objectNav.mywork}}</a>
           </li>
        </ul>
    </div>
    </header>

    <main>
        <div class="container-fluid" id="nav">
            <h5 class="display-6">{{nameTitleObj.firstName}} {{nameTitleObj.lastName}}</h5>

            <ul class="nav">
                <li class="nav-item">
                    <a href="#" class="nav-link"><h5 class="display-1">{{listNavObj.portfolio}}</h5></a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link"><h5 class="display-1">{{listNavObj.aboutMe}}</h5></a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link"><h5 class="display-1">{{listNavObj.ContactMe}}</h5></a>
                </li>
            </ul>
        </div>
       
    </main>

    <section>
        <div id="smoke-container">
            <video :src="videosource" autoplay loop></video>
        </div>
    </section>
</body>
</html>
